<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/fr/">
  <link rel="canonical" href="https://clicom.ch/fr/">
  <title>CliCom - Agence Marketing Digitale Suisse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      color: #1a1a2e;
    }
    .redirect-message {
      text-align: center;
      padding: 2rem;
    }
    .redirect-message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3366ff;
    }
    .redirect-message p {
      font-size: 1.125rem;
      color: #4a4a4a;
      margin-bottom: 2rem;
    }
    .redirect-message a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #3366ff;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .redirect-message a:hover {
      background: #2451cc;
    }
    .spinner {
      margin: 0 auto 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #e8e8e8;
      border-top-color: #3366ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="redirect-message">
    <div class="spinner"></div>
    <h1>CliCom</h1>
    <p>Redirection en cours...</p>
    <a href="/fr/">Cliquez ici si vous n'êtes pas redirigé automatiquement</a>
  </div>

  <script>
    // Redirect to FR by default, can be enhanced with language detection
    window.location.href = '/fr/';
  </script>

</body>
</html>
